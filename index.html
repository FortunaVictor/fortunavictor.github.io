    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Получаем данные из формы
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Проверяем, что все обязательные поля заполнены
            const requiredFields = ['from', 'due_date', 'priority', 'task_type', 'description', 'solution', 'to'];
            let allFieldsFilled = true;
            for (const field of requiredFields) {
                if (!data[field]) {
                    allFieldsFilled = false;
                    break;
                }
            }

            // Если хотя бы одно обязательное поле не заполнено, показываем ошибку
            const errorMessage = document.getElementById('errorMessage');
            if (!allFieldsFilled) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Все поля должны быть заполнены!';
                return;
            } else {
                errorMessage.style.display = 'none';
            }

            // Обрабатываем RACI данные
            const raciData = {};
            const checkboxes = document.querySelectorAll('input[name^="raci_"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    // Используем регулярное выражение для извлечения имени и роли
                    const match = checkbox.name.match(/^raci_(.*?)_(R|A|C|I)$/);
                    if (match) {
                        const name = match[1];
                        const role = match[2];
                        if (!raciData[name]) {
                            raciData[name] = [];
                        }
                        raciData[name].push(role);
                    }
                }
            });

            // Преобразуем RACI данные в строку
            const raciString = Object.entries(raciData).map(([name, roles]) => `${name} (${roles.join(', ')})`).join(', ');

            // Добавляем RACI строку в данные формы
            data.raci = raciString;

            // Отправляем данные на webhook через POST-запрос
fetch('https://hook.eu2.make.com/13a31kvxp88w2do61e9zjxdxftl4j1uf', { // Ваш вебхук
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
})
.then(response => {
    if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text(); // Используем response.text() для получения текстового ответа
})
.then(result => {
    // Проверяем, если результат содержит "Accepted"
    if (result.trim() === 'Accepted') {
        alert('Данные успешно отправлены!');
    } else {
        console.error('Неожиданный ответ сервера:', result);
        alert('Произошла ошибка при отправке данных. Пожалуйста, попробуйте снова.');
    }
})
.catch(error => {
    console.error('Ошибка при отправке данных:', error);
    alert('Произошла ошибка при отправке данных. Пожалуйста, попробуйте снова.');
});
        });

        // Функция для прокрутки к активному элементу при фокусировке
        function scrollToActiveElement() {
            const activeElement = document.activeElement;
            if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.tagName === 'SELECT') {
                setTimeout(() => {
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }

        // Добавляем обработчики событий для фокусировки и потери фокуса
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', scrollToActiveElement);
        });

        // Функция для управления выпадающим списком RACI
        document.getElementById('raciSelect').addEventListener('click', function(event) {
            event.stopPropagation();
            const dropdown = this.parentElement;
            dropdown.classList.toggle('active');
        });

        // Закрытие выпадающего списка RACI при клике вне области
        document.addEventListener('click', function(event) {
            const raciDropdown = document.querySelector('.raci-dropdown');
            const isClickInsideRACI = raciDropdown.contains(event.target);

            if (!isClickInsideRACI && raciDropdown.classList.contains('active')) {
                raciDropdown.classList.remove('active');
            }
        });
